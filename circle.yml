machine:
  ruby:
    version: 2.1.5
  services:
    - docker

dependencies:
  cache_directories:
    - "~/bundle"
  override:
    - bundle install --path=~/bundle --jobs=4 --retry=3:
        timeout: 600

test:
  override:
    - bundle exec rubocop
    - bundle exec ruby cleanup.rb
    - docker build .
